
BEGIN TRANSACTION;

CREATE TABLE runs (runid INTEGER PRIMARY KEY, year TEXT, month TEXT, day TEXT, hour TEXT, who TEXT, country TEXT, state TEXT, location TEXT, rundir TEXT);
CREATE TABLE video (vidid INTEGER PRIMARY KEY, runid TEXT, ord INTEGER, name TEXT, length TEXT,comment TEXT);
CREATE TABLE wp (wpid INTEGER PRIMARY KEY, vidid TEXT,vtime INTEGER, olat TEXT, olon TEXT, otheta TEXT,comment TEXT);
CREATE TABLE image (imid INTEGER PRIMARY KEY, runid TEXT, ord INTEGER, name TEXT, olat TEXT, olon TEXT, otheta TEXT, comment TEXT);
CREATE TABLE frame (fid INTEGER PRIMARY KEY, refer TEXT, refid TEXT,xcrd INTEGER,ycrd INTEGER,lat TEXT, lon TEXT,comment TEXT);

COMMIT;
